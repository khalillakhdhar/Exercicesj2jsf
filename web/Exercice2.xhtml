<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <title>Exercice2</title>
    </h:head>
    <h:body>
        <h:form>
       <div class="container">
  <div class="row">
    <div class="col">
  
    </div>
    <div class="col">
            <div class="mb-3 text-center">
                <h1>Bienvenu </h1>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="nom" for="exampleFormControlInput1" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput1"  value="#{reservation.nom}"></h:inputText>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="prenom" for="exampleFormControlInput2" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput2"  value="#{reservation.prenom}"></h:inputText>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="age" for="exampleFormControlInput3" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput3"  value="#{reservation.age}"></h:inputText>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="nombre de nuits" for="exampleFormControlInput4" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput4"  value="#{reservation.nbn}"></h:inputText>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="single room" for="exampleFormControlInput5" class="form-label"></h:outputLabel>
          <h:selectOneRadio value="#{reservation.single}">
              <f:selectItem itemLabel="oui" itemValue="oui"></f:selectItem><br></br>
              <f:selectItem itemLabel="non" itemValue="non"></f:selectItem>
          
          </h:selectOneRadio>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="email" for="exampleFormControlInput6" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput6"  value="#{reservation.email}"></h:inputText>
  
</div>
          <div class="mb-3">
          <h:outputLabel value="type de service" for="exampleFormControlInput7" class="form-label"></h:outputLabel>
          <h:selectOneMenu class="form-control" id="exampleFormControlInput7"  value="#{reservation.type}">
              <f:selectItem itemLabel="A.I" itemValue="A.I"></f:selectItem>
              <f:selectItem itemLabel="B.F.O" itemValue="B.F.O"></f:selectItem>
              <f:selectItem itemLabel="none" itemValue="none"></f:selectItem>
          
          </h:selectOneMenu>
  
</div>
            <div class="mb-3 text-center">
                <h:commandButton class="btn btn-primary" value="envoyer"></h:commandButton>
  
</div>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
      </h:form>  
        
    </h:body>
</html>
